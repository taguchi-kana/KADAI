 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
  
  <h3>ストップウォッチ</h3>
  
  <p><span id="time">0:0:0:0</span></p>
  
  <input type="button" id="button_start" value="スタート" onclick="getElementById('button_stop').disabled = false,getElementById('button_reset').disabled = false,disabled = true;">
  <input type="button" id="button_stop" value="ストップ" disabled onclick="getElementById('button_start').disabled = false,disabled = true;">
  <input type="button" id="button_reset" value="リセット" disabled onclick="getElementById('button_start').disabled = false,getElementById('button_stop').disabled = true,disabled = true;">

 <script src="main.js"></script>
 </body>
 </html>
